<html>
<head>
<meta name="viewport" content="initial-scale=1.0, user-scalable=no" />
<style type="text/css">
  html { height: 100% }
  body { height: 100%; margin: 0px; padding: 0px }
  #map_canvas { height: 100%; background-color: #666970; }
</style>
<script type="text/javascript" src="http://maps.google.com/maps/api/js?sensor=false">
</script>
<script type="text/javascript">
  function initialize() {
        var locations = [ ['Saint James School', 39.9542795, -75.1985129, 1], ['Annenburg Center', 39.9537239, -75.1965683, 1], ['36th Street Station', 39.9537, -75.195, 1], ['Penn Presbyterian Medical Center', 39.9579409, -75.199577, 1], ['40th Street Station', 39.957, -75.2022, 1]] ;
    var map = new google.maps.Map(document.getElementById('map_canvas'), {
      zoom: 10,
center: new google.maps.LatLng(39.9542795, -75.1985129),
      mapTypeId: google.maps.MapTypeId.ROADMAP
    });
    var infowindow = new google.maps.InfoWindow();
    var marker, i;
    for (i = 0; i < locations.length; i++) {  
      marker = new google.maps.Marker({
        position: new google.maps.LatLng(locations[i][1], locations[i][2]),
        map: map
      });
      google.maps.event.addListener(marker, 'click', (function(marker, i) {
        return function() {
          infowindow.setContent(locations[i][0]);
          infowindow.open(map, marker);
        }
      })(marker, i));
    }
  }
       
      
</script>
</head>
<body onload="initialize()">
  <div id="map_canvas" style="width:100%; height:100%"></div>
</body>
</html>
